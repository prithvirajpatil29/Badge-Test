<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="assets/css/style.css">
    

</head>
<body class="pricingtable">
    <center>
    <table>
        <caption><h1>Pricing Table</h1></caption>
        <tr>
            <th colspan="4">Store</th>
        </tr>
        <tr>
            <td rowspan="" colspan="4" style="text-align: right; padding-right:400px;"><p style="display:inline; font-weight:bold">BILL TO:</p> #<br>
                Name<br>
                Address<br>
                City, ST ZIP<br>
                Country<br>
                Phone<br>

            </td>
        </tr>
        <tr>
            <th>Item</th>
            <th>Item ID</th>
            <th> Quantity</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Biscuit</td>
            <td>21</td>
            <td>2</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Bread</td>
            <td>52</td>
            <td>1</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Toor Daal</td>
            <td>78</td>
            <td>5</td>
            <td>500</td>
        </tr>
        <tr>
            <td colspan="3">Total</td>
            <!-- <td></td>
            <td></td> -->
            <td>570</td>
        </tr>
        <tr>
            <td colspan="4" style="background-color: rgb(221, 244, 244);">
                <i>Thank you for visiting!!</i>
            </td>
        </tr>
    </table></center>
</body>
</html>
