<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STICKY HEADER</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        header{
            position: sticky;
            top: 0;
            background-color:rgb(7, 8, 91) ;
        }
        nav{
            margin-top: 50px;
        }
        nav>ul{
            display: flex;
            justify-content: space-around;
            padding: 20px;
            list-style: none;
        }
        nav>ul>li>a{
            color: #fff;
            text-decoration: none;
        }
        .blank_para{
            height: 1000px;
        }
    </style>
</head>
<body>
    
    <header>
        <nav>
            <ul>
                <li> <a href="#">HOME</a></li>
                <li> <a href="#">ABOUT US</a></li>
                <li> <a href="#">CONTACT US</a></li>
                <li> <a href="#">SERVICE</a></li>
                <li> <a href="#">PRODUCTS</a></li>
            </ul>
        </nav>
    </header>
    <center>
        <h1>Sticky Header</h1>
    </center>
    <p class="blank_para"></p>
</body>
</html>
